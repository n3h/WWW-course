<style type="text/css">
h1 { font-family: sans-serif }

h2 strong {color: red; }
p > em { color: green; }

strong + em {color:yellow; }
em + strong {color:red; }


p.klasa { color: lime; }
#el1, #el2 { color: brown; }
</style>


</head>
<body>
<h1>type - dopasuje się do każdego wystąpienia konkretnego elementu</h1>
<h2>potomek <span><strong>test</strong></span> descendant </h2>
<p>dziecko <em>test</em> child</p>
<p><span> dziecko <em>test</em> child </span></p>
<p>adjacent <em>em em em</em> <strong>strong</strong> test <em>em em em</em> test</p>

<p class="klasa">test1 test1 test1</p>
<p class="klasa">test2 test2 test2</p>
<h3 id="el1">test1</h3>
<h3 id="el2">test2</h3>

</body>
